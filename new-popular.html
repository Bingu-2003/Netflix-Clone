<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>New & Popular | Netflix Clone</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* ✅ Navbar Styles */
      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        padding: 20px 60px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.7) 0%,
          rgba(0, 0, 0, 0) 100%
        );
        z-index: 1000;
        transition: background-color 0.3s;
      }

      .navbar.scrolled {
        background-color: #141414;
      }

      .logo {
        height: 25px;
        cursor: pointer;
      }

      .navbar-nav {
        display: flex;
        gap: 20px;
      }

      .nav-link {
        color: #e5e5e5;
        text-decoration: none;
        font-size: 14px;
        transition: color 0.3s;
      }

      .nav-link:hover {
        color: #b3b3b3;
      }

      .navbar-right {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .navbar-right i {
        font-size: 20px;
        cursor: pointer;
      }

      .profile-icon {
        width: 32px;
        height: 32px;
        border-radius: 4px;
        cursor: pointer;
      }

      @media (max-width: 768px) {
        .navbar {
          padding: 15px 20px;
        }

        .navbar-nav {
          display: none;
        }
      }

      /* Banner + Content Row Styles */
      .highlight-banner {
        background: url("your-banner.jpg") center/cover no-repeat;
        height: 60vh;
        display: flex;
        align-items: flex-end;
        padding: 40px;
        color: white;
        font-size: 2rem;
        font-weight: bold;
        text-shadow: 2px 2px 8px black;
      }

      .content-row img {
        height: 200px;
        width: auto;
        margin-right: 10px;
        border-radius: 8px;
        transition: transform 0.3s ease;
        cursor: pointer;
      }

      .content-row img:hover {
        transform: scale(1.1);
        z-index: 2;
      }
    </style>
  </head>

  <body>
    <!-- ✅ Navbar -->
    <nav class="navbar">
      <div class="navbar-brand">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg"
          alt="Netflix logo"
          class="logo"
        />
      </div>
      <div class="navbar-nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="tv-shows.html" class="nav-link">TV Shows</a>
        <a href="movies.html" class="nav-link">Movies</a>
        <a href="new-popular.html" class="nav-link active">New & Popular</a>
        <a href="my-list.html" class="nav-link">My List</a>
      </div>
      <div class="navbar-right">
        <i class="fas fa-search"></i>
        <i class="fas fa-bell"></i>
        <a href="profile-details.html">
          <img src="ghibli.jpg" alt="Profile image" class="profile-icon" />
        </a>
      </div>
    </nav>

    <main class="container" style="margin-top: 100px">
      <section class="content-section">
        <h2 class="section-title">New Releases</h2>
        <div class="content-row" id="new-releases"></div>
      </section>

      <section class="content-section">
        <h2 class="section-title">Trending Now</h2>
        <div class="content-row" id="trending-now"></div>
      </section>

      <section class="content-section">
        <h2 class="section-title">Coming Soon</h2>
        <div class="content-row" id="coming-soon"></div>
      </section>
    </main>

    <footer class="footer">
      <!-- Footer content here -->
    </footer>

    <script src="new-popular.js"></script>
  </body>
</html>
